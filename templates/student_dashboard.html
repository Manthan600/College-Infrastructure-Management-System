{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="dashboard-title">Student Dashboard</h1>
        <a href="{{ url_for('logout_student') }}" class="btn btn-danger">Logout</a>
    </div>
    <p class="welcome-message">Welcome, {{ name }} ({{ username }})!</p>

    <h2 class="mt-4 section-title">Make a Complaint</h2>
    <form method="POST" action="{{ url_for('submit_complaint') }}">
        <div class="form-group">
            <label for="mis">MIS</label>
            <input type="text" class="form-control" id="mis" name="mis" value="{{ username }}" readonly>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" name="type">
                <option value="Computer">Computer</option>
                <option value="AC">AC</option>
                <option value="Projector">Projector</option>
            </select>
        </div>
        <div class="form-group">
            <label for="device_id">Device ID</label>
            <input type="text" class="form-control" id="device_id" name="device_id">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Complaint</button>
    </form>
</div>
{% endblock %}
